apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

bases:
- ../../base

namePrefix: dev-

commonLabels:
  environment: dev

# Patch replicas for dev
replicas:
- name: app
  count: 1

# Patch image for dev
images:
- name: your-registry/your-app
  newName: your-registry/your-app
  newTag: dev-latest

# ConfigMap patches for dev
configMapGenerator:
- name: app-config
  behavior: merge
  literals:
  - environment=development
  - log.level=DEBUG
  - db.host=postgres-dev.local
  - db.name=app_dev

# Secret generator for dev (override base secret)
secretGenerator:
- name: app-secrets
  envs:
  - secrets.env

patches:
- target:
    kind: Ingress
    name: app
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: dev.app.example.com
    - op: replace
      path: /spec/tls/0/hosts/0
      value: dev.app.example.com

# Lower resource requirements for dev
- target:
    kind: Deployment
    name: app
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "128Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"
