apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  environment: "development"
  log.level: "INFO"

  # Database configuration (external Postgres)
  db.host: "postgres.local"
  db.port: "5432"
  db.name: "app_db"
  db.pool.size: "10"

  # Application settings
  app.name: "my-scala-app"
  app.port: "8080"
