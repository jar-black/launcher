---
# External Service for Postgres running on local network
# This creates a DNS entry in k8s that points to your external Postgres server
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  labels:
    app: postgres
    type: external
spec:
  type: ExternalName
  externalName: postgres.local  # Replace with actual hostname/IP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
